<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>
    <main>
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="Order summary background">
      </div>
      <div class="container">
        <h1>Order summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="price-section">
          <img src="./images/icon-music.svg" alt="music-Icon">
          <h5>Annual Plan <span class="price-value">$59.99/year</span></h5>
          <a href="">change</a>
        </div>
        <button type="submit" class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel order</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dhinesh Suhdkar</a>.
      </div>
    </main>
  </body>

</html>
